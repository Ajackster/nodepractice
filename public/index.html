<!DOCTYPE html>
<html data-ng-app="crowdSafetyApp">

  <head>
    
    <title>Welcome to CrowdSafe!</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="style.css" />
    
    <meta name="description" content="Simple Map">
    <meta name="keywords" content="ngMap,AngularJS,center">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js'></script>
    <script src='ng-maps.js'></script>

  
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <script data-require="angular-route@1.4.0-beta.4" data-semver="1.4.0-beta.4" src="https://code.angularjs.org/1.4.0-beta.4/angular-route.js"></script>
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" />
   

    <script src="script.js"></script>
  </head>

  <body>
    <ng-map center="[40.74, -74.18]"></ng-map>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>
            <span class="glyphicon glyphicon-plus" style="color: red"></span>

          Crowd Safety Report</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active">
              <a href="#/Home">Home</a>
            </li>
            <li role="presentation">
              <a href="#/Home/admin">Reports</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-2">
          <div data-ng-view=""></div>
        </div>
      </div>
    </div>
  </body>

</html>
